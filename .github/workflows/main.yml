name: ch-util-ci-build
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:

  lint-code:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install black
      run: pip install black

    - name: Check code with black
      run: black --check .

  run-tests:

    strategy:
      matrix:
        python-version: [3.7, 3.9]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install apt dependencies
      run: |
        sudo apt-get install -y libopenmpi-dev openmpi-bin libhdf5-serial-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip dependencies
      run: |
        pip install wheel
        pip install mpi4py
        pip install numpy
        pip install cython
        pip install h5py --no-binary :all:
        pip install --use-deprecated=legacy-resolver -e .
        pip install pytest

    - name: Run tests
      run: pytest --ignore=test_db.py tests/


  build-docs:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install apt dependencies
      run: |
        sudo apt-get install -y libopenmpi-dev openmpi-bin libhdf5-serial-dev

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install pip dependencies
      run: |
        pip install wheel
        pip install mpi4py
        pip install numpy
        pip install cython
        pip install h5py --no-binary :all:
        pip install --use-deprecated=legacy-resolver -e .
        pip install -r doc/requirements.txt

    - name: Build sphinx docs
      run: sphinx-build -b html doc/ doc/_build/html
